#Contains various configurations for the project

#Database connection configuration
spring.datasource.url=jdbc:mysql://localhost:3306/basedemo?useUnicode=yes&characterEncoding=UTF-8&characterSetResults=UTF-8&zeroDateTimeBehavior=CONVERT_TO_NULL
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update

#Server port connection configuration
server.port=8099

#SQL Logging and debug configurations
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.jdbc.core.JdbcTemplate=debug
spring.output.ansi.enabled=always
